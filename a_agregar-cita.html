<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Agenda fácilmente citas para el cuidado de tus mascotas en PetVet. Ofrecemos un proceso simple y eficiente para proporcionar la mejor atención veterinaria a tus animales. Confía en nosotros para simplificar el cuidado de tus seres queridos.">
    <title>Sistema de actualizacion de usuario</title>
    <link rel="icon" href="imagenes/icon.png">
</head>
<body>

      <header>
        <h1>Agregar nueva cita</h1>

        <figure class="user">
            <a href="#"><img src="./imagenes/user-.png" alt="Admin"></a>
            <h3>ADMIN|Maria Lopez</h3>
        </figure>

        <figure class="home">
            <a href="a_administrador.html">
                <figure><img src="imagenes/admin-home.png" alt=""></figure>
            </a>
        </figure>

        <figure class="c-sesion">
            <a href="#">
                <figure> <img src="imagenes/admin-cerrar-sesion.png" alt="Cerrar sesion"></figure>
            </a>
            </figure>
            
      </header>

      <main class="main-content">
        <section>
            <article>
                <h3>Cliente</h3>
                <figure><img src="imagenes/user-.png" alt="foto del admin"></figure>
                <h3>Maria Lopez</h3>
            </article>

            <article>
                <h3>Paciente</h3>
                <figure><img src="imagenes/admin-subir-foto.png" alt="Paciente"></figure>
            </article>
        </section>
      </main>

      <aside>
        <form>
            <label for="nombre">Fecha:</label><br>
            <input type="text" id="nombre" name="nombre"><br>
            
            <label for="email">Hora:</label><br>
            <input type="email" id="email" name="email"><br>
          
            <label for="telefono">Teléfono:</label><br>
            <input type="tel" id="telefono" name="telefono"><br>

            <label for="reason">Motivo de la cita:</label><br>
            <textarea id="reason" name="reason" rows="4" cols="50"></textarea><br>
            <input type="submit" value="Agregar Cita">
            </form>                             
                            

      </aside>
</body>
</html>
