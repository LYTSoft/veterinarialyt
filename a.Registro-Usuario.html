<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="Registro de Nuevo Usuario.">
    <title>Registro de Nuevo Usuario.</title>
    <link rel="icon" href="./imagenes/icon.png">
</head>
<!-- Hecho por yohan -->
<body>
    <header class="res-header">
        <div class="logo-boto">
             <figure class="Re-logo">
                <img src="./imagenes/logo.png" alt="logo">
                <img src="./imagenes/home-fondo.png" alt="inicio">
                <img src="./imagenes/salir.png" alt="salir">
            </figure>

        </div>
        
        <div class="header-user">
            <h1>Registro de Nuevo Usuario.</h1>
            <h3>ADMIN</h3>
            <h3>Nombre</h3>
            <figure>
                <img src="./imagenes/usuario.jpg" alt="user">
            </figure>
        </div>
        
    </header>
   <main class="codigo-main">
    <div class="izquierda">
        <h2>Informacion General del Usuario.</h2>
        <div class="Lado-izquierdo">
            <h3>Datos del Usuario</h3>
            <label for="nom">Nombre completo </label>
            <input type="text" id="nom" placeholder="Escriba su nombre completo">
            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" required>
            <label for="Contra">Contraseña</label>
            <input type="password" id="Contra" required >
    
 
    
        </div>
        <div class="lado-derecho">
            <label for="correo">Correo electronico</label>
            <input type="email" id="correo" placeholder="Escriba su Correo electronico">
            <label for="sexo">Sexo</label>
            <select name="cursos2" id="sexo">
                <option value="opcion">-Eliga una opcion</option>
               <option value="Femenino">Femenino</option>
               <option value="Masculino">Maculino</option>
            
            </select>
            <label for="Confir">Confirmar contraseña</label>
            <input type="password" id="Confir" required>



        </div>



    </div>
    <div class="derecha">
        <h2>Informacion General de la Mascota</h2>
        <div class="lado-iz">
            <h3>Datos de la Mascota</h3>
            <label for="Nombre">Nombre</label>
            <input type="text" id="Nombre">
            <label for="sexo">Sexo</label>
            
            <select name="cursos2" id="sexo-mascota">
                <option value="opcion">-Eliga una opcion</option>
               <option value="Femenino">Macho</option>
               <option value="Masculino">Hembra</option>

            </select>
            <label for="Peso">Peso</label>
            <input type="text" id="Peso">

        </div>
        <div class="lado-de">
            <label for="edad">edad</label>
            <input type="text" id="edad">
            
            <label for="raza">Raza</label>
            <input type="text" id="raza">
        </div>


    </div>
    <input type="button" value="Agregar Nuevo Usuario">
   
   
        

   </main>

    
</body>
</html>
