<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bienvenido a PetVet, tu veterinaria de confianza dedicada al cuidado integral de tu mascota.">
    <title>Pagina de información general</title>
    <link rel="icon" href="imagenes/icon.png">
    <link rel="stylesheet" href="css/registro.css">

</head>
<body>
       
    <header class="header">
        <div>
        <img src="imagenes/logo.png" alt="logo"  class="logo">
        <h1>Registro de la mascota</h1>
    </div>
    
    </header>

    <div class="box">
    <main>
        <h3 class="encabezado">Datos de la Mascota</h3>
        <form class="formulario">

            <div class="form-1">
                <label for="nombre">Nombre :</label><br>
            <input type="text" id="nombre" placeholder="Nombre" name="nombre" class="form-input" required><br>
            
            <label for="especie">Especie:</label><br>
            <input type="especie" id="especie" name="especie" placeholder="Especie" class="form-input"  required><br>
            
            <label for="peso">Peso:</label><br>
            <input type="peso" id="peso" name="peso" placeholder="Peso" class="form-input" required><br>

            <label for="sexo">Sexo:</label><br>
            <select id="sexo" name="sexo" class="form-input" required>
              <option value="" >Seleccione una opción</option>
              <option value="h">Macho</option>
              <option value="">Hembra</option>
              
            </select><br>
            </div>

        
            <div class="form-2">
               <label for="edad">Edad:</label><br>
            <input type="edad" id="edad" name="edad" placeholder="Edad" class="form-input" required><br>

            <label for="raza">Raza:</label><br>
            <input type="raza" id="raza" name="raza" placeholder="Raza" class="form-input" required><br>

            <label for="color">Color:</label><br>
            <input type="" id="color" name="color" placeholder="Color" class="form-input" required><br> 
            </div>
            
            
            <div class="boton">
                <button type="submit" class="ancho">Continuar</button>   
               </div>
            
          </form>

          
    </main>
</div>
