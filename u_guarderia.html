    <main class="main-content">
      <h2>Formulario de Cita</h2>
    <form action="submit_form.php" method="post" accept-charset="UTF-8">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="entrega">Hora de entrega:</label>
        <select id="entrega" name="turno" required>
            <option value="">Seleccione...</option>
            <option value="8">8:00 AM</option>
            <option value="9">9:00 AM</option>
            <option value="10">10:00 AM</option>
            <option value="11">11:00 AM</option>
            <option value="12">12:00 PM</option>
            <option value="1">1:00 PM</option>
            <option value="2">2:00 PM</option>
            <option value="3">3:00 PM</option>
            <option value="4">4:00 PM</option>
            
        </select><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required><br>


        <label for="fecha">Fecha de la cita:</label>
        <input type="date" id="fecha" name="fecha" required><br>

        <label for="turnos">Elige los dias:</label>
        <select id="turnos" name="turnos" required>
            <option value="">Seleccione...</option>
            <option value="8">1</option>
            <option value="9">3</option>
            <option value="10">5</option>
            <option value="11">7</option>
            <option value="12">12</option>
            <option value="13">15</option>
            <option value="14">20</option>
            <option value="15">Mas+</option>
            <option value="16">Menos-/option>
        </select><br>

        <label for="mascota">Mascota:</label>
        <select id="mascota" name="mascota" required>
            <option value="">Seleccione</option>
            <option value="gato">Gato</option>
            <option value="aves">Ave</option>
            <option value="roedores">Roedor</option>
            <option value="perros">Perro</option>
        </select><br>

        <label for="servicio">Desea algun servicio en la estadia:</label>
        <select id="servicio" name="servicio" required>
            <option value="">Seleccione</option>
            <option value="Chequeos Generales">Chequeos Generales</option>
            <option value="Higiene">Higiene</option>
            <option value="Vacunas">Vacunas</option>
            <option value="Nutrición">Nutrición</option>
        </select><br>

        <label for="motivo">Motivo de la cita:</label>
        <textarea id="motivo" name="motivo" rows="4" cols="50" maxlength="400" required></textarea><br>

        <input type="submit" value="Enviar">
    </form>  
    </main>
