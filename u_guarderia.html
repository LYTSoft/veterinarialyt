<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bienvenido a PetVet, tu veterinaria de confianza dedicada al cuidado integral de tu mascota.">
    <title>Guarderia</title>
    <link rel="icon" href="imagenes/icon.png">
    <link rel="stylesheet" href="css/estilosL.css">
    <script src="js/codigoparacerrasesion.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="menu">
            <img src="recursos/icon/menu.svg" alt="Menú">
        </div>
        <div class="barra-lateral">
            <div>
                <div class="logo-pagina">
                    <img src="imagenes/icon.png" id="logo" alt="Logo PetVet">
                    <span>Petvet</span>
                </div>
                <button class="boton-cita" onclick="agendarCita()">
                    <img src="recursos/icon/mas.svg" alt="Agendar cita">
                    <span>Agendar cita</span>
                </button>
            </div>

            <nav class="navegacion">
                <ul>
                    <li>
                        <a href="u_servicios.html">
                            <img src="recursos/icon/inicio.svg" alt="Inicio" class="icon">
                            <span>Inicio</span>
                        </a>
                    </li>
                    <li>
                        <a href="citas-agendadas.html">
                            <img src="recursos/icon/citasAgendadas.svg" alt="Citas Agendadas" class="icon">
                            <span>Citas Agendadas</span>
                        </a>
                    </li>
                    <li>
                        <a href="u_guarderia.html">
                            <img src="recursos/icon/guarderia.svg" alt="Guarderia" class="icon">
                            <span>Guarderia</span>
                        </a>
                    </li>
                    <li>
                        <a href="adopcion.html">
                            <img src="recursos/icon/adopcion.svg" alt="Adopción" class="icon">
                            <span>Adopción</span>
                        </a>
                    </li>
                    <li>
                        <a href="u_info_general.html">
                            <img src="recursos/icon/informacion.svg" alt="Información" class="icon">
                            <span>Información</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="linea"></div>

            <div class="usuario">
                <a href="#" onclick="irAPerfil()">
                    <img src="imagenes/user-.png" alt="Usuario">
                    <div class="info-usuario">
                        <div class="nombre-email">
                            <span class="nombre">Maria Lopez</span>
                            <span class="email">marial@gmail.com</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </header>

    <div class="box">
        <main>
            <h3 class="encabezado">Guarderia</h3>
            <form class="formulario">
                <div class="form-1">
                    <label for="nombre">Nombre:</label><br>
                    <input type="text" id="nombre" placeholder="Nombre" name="nombre" class="form-input" required><br>

                    <label for="email">Correo electrónico:</label><br>
                    <input type="email" id="email" name="email" placeholder="Correo electrónico" class="form-input" required><br>

                    <label for="fecha">Fecha:</label><br>
                    <input type="date" id="fecha" name="fecha" class="form-input" required><br>

                    <label for="servicio">Mascota:</label><br>
                    <select id="servicio" name="servicio" class="form-input" required>
                        <option value="">Seleccione una opción</option>
                        <option value="gato">Gato</option>
                        <option value="ave">Ave</option>
                        <option value="roedor">Roedor</option>
                        <option value="perro">Perro</option>
                    </select><br>
                </div>

                <div class="form-2">
                    <label for="apellido">Apellido:</label><br>
                    <input type="text" id="apellido" name="apellido" placeholder="Apellido" class="form-input" required><br>

                    <label for="tel">Teléfono:</label><br>
                    <input type="tel" id="tel" name="tel" placeholder="Teléfono" class="form-input" required><br>

                    <label for="dias">Elige los Días:</label><br>
                    <select id="dias" name="dias" class="form-input" required>
                        <option value="">Selecciona una opción</option>
                        <option value="1">1 día</option>
                        <option value="3">3 días</option>
                        <option value="5">5 días</option>
                        <option value="7">7 días</option>
                        <option value="12">12 días</option>
                        <option value="15">15 días</option>
                        <option value="20">20 días</option>
                        <option value="mas">Más</option>
                        <option value="menos">Menos</option>
                    </select><br>

                    <label for="hora">Hora de entrega:</label><br>
                    <select id="hora" name="hora" class="form-input" required>
                        <option value="">Elige la hora</option>
                        <option value="8:00">8:00 AM</option>
                        <option value="9:00">9:00 AM</option>
                        <option value="10:00">10:00 AM</option>
                        <option value="11:00">11:00 AM</option>
                        <option value="12:00">12:00 PM</option>
                        <option value="13:00">1:00 PM</option>
                        <option value="14:00">2:00 PM</option>
                        <option value="15:00">3:00 PM</option>
                        <option value="16:00">4:00 PM</option>
                    </select><br>
                </div>

                <div class="boton">
                    <textarea class="mss" placeholder="Si tienes alguna duda sobre la estadía, háznoslo saber, estaremos pendientes!" name="mensaje"></textarea><br>
                    <button type="submit" class="ancho">Enviar</button>
                </div>
            </form>

            <script src="js/header.js"></script>
        </main>
    </div>
</body>

</html>
