   <div class="box">

       <main>
         <h3 class="encabezado">Guarderia</h3>
        <form class="formulario">

            <div class="form-1">
                <label for="nombre">Nombre :</label><br>
            <input type="text" id="nombre" placeholder="Nombre" name="nombre" class="form-input" required><br>
            
            <label for="correo">correo electronico :</label><br>
            <input type="email" id="email" name="email" placeholder="Correo electronico" class="form-input"  required><br>
            
            <label for="fecha">Fecha :</label><br>
            <input type="date" id="fecha" name="fecha" placeholder="fecha" class="form-input" required><br>

            <label for="servicio">Mascota :</label><br>
            <select id="servicio" name="servicio" class="form-input" required>
              <option value="" >Seleccione una opción</option>
              <option value="h">Gato</option>
              <option value="">Ave</option>
              <option value="">Roedor</option>
              <option value="">Perro</option>

              
            </select><br>

        
            </div>

        
            <div class="form-2">
               <label for="apellido">Apellido :</label><br>
            <input type="text" id="apellido" name="apellido" placeholder="Apellido" class="form-input" required><br>

            <label for="tel">Teléfono :</label><br>
            <input type="num" id="tel" name="tel" placeholder="Teléfono" class="form-input" required><br>

            <label for="sexo">Elige los Dias :</label><br>
            <select id="turno" name="turno" class="form-input"  required>
              <option value="" >Selecciona una opción</option>
              <option value="tarde">1 dia</option>
              <option value="mañana">3 dia</option>
              <option value="mañana">5 dia</option>
              <option value="mañana">7 dia</option>
              <option value="mañana">12 dia</option>
              <option value="mañana">15 dia</option>
              <option value="mañana">20 dia</option>
              <option value="mañana">3 dia</option>
              <option value="mañana">Mas +</option>
              <option value="mañana">Memos</option>

              
            </select><br>
             <label for="sexo">Hora de entrega :</label><br>
            <select id="sexo" name="sexo" class="form-input" required>
               <option value=""> Elige la hora </option>
                <optgroup label="Mañana">
                    <option value="1">8:00 AM</option>
                    <option value="1">9:00 AM</option>
                    <option value="1">10:00 AM</option>
                    <option value="1">11:00 AM</option>
                    <option value="1">12:00 PM</option>
                    <option value="1">1:00 PM</option>
                    <option value="1">2:00 PM</option>
                    <option value="1">3:00 PM</option>
                    <option value="1">4:00 PM</option>


            </select><br>
            </div>

            <div class="boton">
            <textarea class="mss" placeholder="   Si tienes alguna duda sobre la estadia haz no saber, estaremos pendiente!"></textarea> 
            
            
            <button type="submit" class="ancho"><a class="a-2" href="inicio.html">Enviar</a></button>
            </div>   
           
            
          </form>
