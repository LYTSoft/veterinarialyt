<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Agenda fácilmente citas para el cuidado de tus mascotas en PetVet. Ofrecemos un proceso simple y eficiente para proporcionar la mejor atención veterinaria a tus animales. Confía en nosotros para simplificar el cuidado de tus seres queridos.">
    <title>Sistema de actualizacion de usuario</title>
    <link rel="icon" href="imagenes/icon.png">
</head>
<body>

      <header>
        <h1>Actualización del Usuario</h1>

        <figure class="user">
            <a href="#"><img src="./imagenes/user-.png" alt="Admin"></a>
            <h3>ADMIN|Maria Lopez</h3>
        </figure>

        <figure class="c-sesion">
            <a href="#">
                <figure> <img src="imagenes/admin-cerrar-sesion.png" alt="Cerrar sesion"></figure>
            </a>
            </figure>
            
      </header>

      <main>
        <form>
            <label for="nombre">Nombre completo:</label><br>
            <input type="text" id="nombre" name="nombre"><br>
            
            <label for="email">Correo electrónico:</label><br>
            <input type="email" id="email" name="email"><br>
          
            <label for="telefono">Teléfono:</label><br>
            <input type="tel" id="telefono" name="telefono"><br>
          
            <label for="fechaNacimiento">Fecha de nacimiento:</label><br>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento"><br>
          
            <label for="sexo">Sexo:</label><br>
            <select id="sexo" name="sexo">
              <option value="masculino">Masculino</option>
              <option value="femenino">Femenino</option>
            </select><br>
          
            <label for="password">Contraseña:</label><br>
            <input type="password" id="password" name="password"><br>
          
            <label for="verificarPassword">Verificar contraseña:</label><br>
            <input type="password" id="verificarPassword" name="verificarPassword"><br><br>
          
            <input type="button" value="Cancelar">
            <input type="button" value="Actualizar usuario">
          </form>
      </main>
</body>
</html>
