<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar perfil de la mascota</title>
    <link rel="stylesheet" href="./css/estilos-perfil.css">
</head>
<body>
    
        <header>
            <figure class="logo-perfil"><img src="./imagenes/logo.png" alt="logo-perfil"></figure>
            
            <div class="logo-nav">
                <nav>
                    <a href="u.perfil.html">Volver</a>
                </nav>
                <h1>Editar perfil de usuario</h1>

            </div>
        
        </header>
        <main class="main-editar">
            <div  class="contenido-principal" >
                <div class="agregar">
            <figure class="foto">
            <img src="./imagenes/perfil-masco.png" alt="perfil">
        </figure>
        <div class="foto-edit">
            <form>
                <label for="foto">Cambiar foto</label>
                <input type="file" id="foto">
            </form>

        </div>

     

        </div>
        <h2>Edita los datos de la Mascota</h2>
        <div class="lados">
            <div  class="editar-izquierda">
                <form>
                    <label for="nom">Nombre nuevo</label><br>
                    <input type="text" id="nom"><br>
                    <label for="peso">Peso</label><br>
                    <input type="text" id="peso"><br>
                    <label for="sexo">Sexo</label><br>
                    <select name="sexo" id="sexo"><br>
                       <option value="Macho">Macho</option>
                       <option value="hembra">Hembra</option>
                 
                    </select>
                    </form>
    
            
            </div>
            <div class="editar-derecha">
                  <form>
                    <label for="edad">edad</label><br>
                    <input type="number" id="edad"><br>
                    <label for="raza">Raza</label><br>
                    <input type="text" id="raza"><br>
                    
                    <label for="color">Color</label><br>
                    <input type="text" id="color"> <br>
                    
                   
                    </form>
    
            </div>
        </div>

       
          <div class="Boton">
            <input type="submit" value="Editar perfil">

          </div>
            </div>
        </main>
          
       
</body>
</html>
