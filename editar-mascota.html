<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar perfil de la mascota</title>
    <link rel="stylesheet" href="./css/estilos-perfil.css">
</head>
<body>
    <div class="Cuerpo-editar">
        <header>
            <figure class="logo-perfil"><img src="./imagenes/logo.png" alt="logo-perfil"></figure>
            
            <div class="logo-nav">
                <nav>
                    <a href="u.perfil.html">Volver</a>
                </nav>
                <h1>Editar perfil de usuario</h1>

            </div>
        
        </header>
        <main class="main">
            <div  class="contenido-principal" >
                <div class="agregar">
            <figure class="foto">
            <img src="./imagenes/perfil-masco.png" alt="perfil">
        </figure>

        <figure>
            <input type="file" src="Cambiar foto">
        </figure>

        </div>
        <h2>Datos de la Mascota</h2>
        <div  class="Editar-izquierdo">
            <form>
                <label for="nom">Nombre nuevo</label>
                <input type="text" id="nom">
                <label for="peso">Peso</label>
                <input type="text" id="peso">
                <label for="sexo">Sexo</label>
                <select name="sexo" id="sexo">
                   <option value="Macho">Macho</option>
                   <option value="hembra">Hembra</option>
             
                </select>
                </form>

        
        </div>
        <div class="editar-derecha">
              <form>
                <label for="edad">edad</label>
                <input type="number" id="edad">
                <label for="raza">Raza</label>
                <input type="text" id="raza">
                
                <label for="color">Color</label>
                <input type="text" id="color">
                
               
                </form>

        </div>
          <div clas="Boton">
            <input type="submit" value="Editar perfil">

          </div>
            </div>
        </main>
          
      
   
    
    
    </div>  
   
    
   
    
    
</body>
</html>
