    <!-- El contenedor-formulario es el PADRE -->

        <div class="imagen-fomulario">
         
        </div>

        <form class="formulario">
            <div class="logo">
                <img src="imagenes/logo-petvet1.png" width="280" height="200">

            </div>

            </div> 
            
            <div class="input">
                <label for="contraseña">Contraseña:</label>
                <br>
                <input placeholder="Ingresa tu contraseña" type="password" id="contraseña">
            </div>

    
            <div class="input">

            </div>

        </form>

    </div>
