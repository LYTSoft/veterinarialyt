<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="En esta pagina podra editar su perfil">
    <title>Editar perfil</title>
    <link rel="stylesheet" href="./css/estilos-yohan.css">
</head>
<!-- Hecho por yohan -->
<body>
    
         <header>
        <figure class="logo"><img src="./imagenes/logo.png" alt="logo-perfil"></figure>
            
            <div class="logo-nav">
                <nav>
                    <a href="u.perfil.html">Volver</a>
                </nav>
                <h1>Editar perfil de usuario</h1>

            </div>
        
      </header>
    
    <main class="main-editar">
       <div class="contenido-principal con-per "  >
           <div class="agregar">
             <figure class="foto">
             <img src="./imagenes/usuario.jpg" alt="perfil" width="150" height="150">
           </figure>
  
           <form class="foto-edit">
            <label for="foto">Cambiar foto</label>
            <input type="file" id="foto">
        </form>

 
           </div>
         
           <h2>Edita tus datos de usuario</h2>
           <div class="lados" >
            <div class="editar-izquierda">
                <form >
             
              <label for="nuevo"> NUEVO NOMBRE:</label><br>
              <input type="text" id="nuevo"><br>

              <label for="tele">TELEFONO:</label><br>
              <input type="tel" id="tele"><br>

          
           </form>
          </div>
           <div class="editar-derecha">
              <label for="fecha">FECHA DE NACIMIENTO</label><br>
              <input type="cal" id="fecha"><br>

              <label for="sex">SEXO</label><br>
              <select>
                  <option value="fem">Femenino</option>
                  <option value="mas">Masculino</option>
              </select>

           </div>
           </div>
           
                  
                <input type="submit" class="Boton"value="Editar perfil">

             

        </div>
    
     
          
        
    </main>
   
</body>
</html>
