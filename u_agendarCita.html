<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bienvenido a PetVet, tu veterinaria de confianza dedicada al cuidado integral de tu mascota.">
    <title>Agendar cita</title>
    <link rel="icon" href="imagenes/icon.png">
    <link rel="stylesheet" href="css/estilosL.css">
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="menu">
            <img src="recursos/icon/menu.svg" alt="Menú">
        </div>
        <div class="barra-lateral">
            <div>
                <div class="logo-pagina">
                    <img src="imagenes/icon.png" id="logo" alt="Logo PetVet">
                    <span>Petvet</span>
                </div>
                <button class="boton-cita" onclick="agendarCita()">
                    <img src="recursos/icon/mas.svg" alt="Agendar cita">
                    <span>Agendar cita</span>
                </button>
            </div>

            <nav class="navegacion">
                <ul>
                    <li>
                         <a href="u_servicios.html">
                            <img src="recursos/icon/inicio.svg" alt="Inicio" class="icon">
                            <span>Inicio</span>
                        </a>
                    </li>
                    <li>
                      <a href="u_citas-agendadas.html">
                            <img src="recursos/icon/citasAgendadas.svg" alt="Citas Agendadas" class="icon">
                            <span>Citas Agendadas</span>
                        </a>
                    </li>

                      <li>
                        <a href="#l">
                            <img src="recursos/icon/guaderia-pendiente.svg" alt="citas de guarderia pendienre" class="icon">
                            <span>Citas Guardería<pan>
                        </a>
                    </li>

                    <li>
                        <a href="u_guarderia.html">
                            <img src="recursos/icon/guarderia.svg" alt="Guardería" class="icon">
                            <span>Guardería</span>
                        </a>
                    </li>

                    <li>
                        <a href="u_adopcion.html">
                            <img src="recursos/icon/adopcion.svg" alt="Adopción" class="icon">
                            <span>Adopción</span>
                        </a>
                    </li>
                    <li>
                        <a href="u_info_general.html">
                            <img src="recursos/icon/informacion.svg" alt="Información" class="icon">
                            <span>Información</span>
                        </a>
                    </li>
                    
                </ul>
            </nav>

            <div class="linea"></div>

            <div class="usuario">
                <a href="#" onclick="irAPerfil()">
                    <img src="imagenes/user-.png" alt="Usuario">
                    <div class="info-usuario">
                        <div class="nombre-email">
                            <span class="nombre">Maria Lopez</span>
                            <span class="email">marial@gmail.com</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </header>

    <div class="box">
        <main>
            
            <form class="formulario">
                <div class="form-1">
                    <label for="nombre">Nombre :</label><br>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" class="form-input" required><br>

                    <label for="email">Correo electrónico :</label><br>
                    <input type="email" id="email" name="email" placeholder="Correo electrónico" class="form-input" required><br>

                    <label for="fecha">Fecha :</label><br>
                    <input type="date" id="fecha" name="fecha" class="form-input" required><br>

                        <legend>Selecciona los servicios:</legend>
                        <label>
                            <input type="checkbox" name="servicios" value="vacunas"> Vacunas básicas y refuerzos
                        </label><br>
                        <label>
                            <input type="checkbox" name="servicios" value="banos"> Baños
                        </label><br>
                        <label>
                            <input type="checkbox" name="servicios" value="exámenesLaboratorio"> Exámenes de laboratorio
                        </label><br>
                        <label>
                            <input type="checkbox" name="servicios" value="lavadoDental"> Lavado Dental
                        </label><br>
                        <label>
                            <input type="checkbox" name="servicios" value="cortePelo"> Peluquería y Corte de uñas
                        </label><br>
                        <label>
                            <input type="checkbox" name="servicios" value="medicamentosBásicos"> Medicamentos básicos
                        </label><br>
                        <label>
                            <input type="checkbox" name="servicios" value="tratamientosParásitos"> Tratamientos contra parásitos
                        </label><br>
                </div>

                <div class="form-2">
                    <label for="apellido">Apellido :</label><br>
                    <input type="text" id="apellido" name="apellido" placeholder="Apellido" class="form-input" required><br>

                    <label for="tel">Teléfono :</label><br>
                    <input type="tel" id="tel" name="tel" placeholder="Teléfono" class="form-input" required><br>

                    <label for="turno">Elige tu turno:</label><br>
                    <select id="turno" name="turno" class="form-input" required>
                        <option value="">Seleccione una opción</option>
                        <option value="mañana">Mañana</option>
                        <option value="tarde">Tarde</option>
                    </select><br>

                    <label for="motivo">Motivo de la cita :</label><br>
                    <textarea id="motivo" class="mensaje" placeholder="Motivo de la cita" name="motivo"></textarea><br>

                    <button type="submit" class="ancho">Enviar</button>
                </div>
            </form>
        </main>
    </div>
    <script src="js/header.js"></script>
</body>

</html>
