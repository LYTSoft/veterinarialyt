 <div class="box">
     <main>
            <h3 class="encabezado">Agenda tu cita</h3>
            <form class="formulario">

                <div class="form-1">

                   <label for="nombre">Nombre :</label><br>
                   <input type="text" id="nombre" placeholder="Nombre" name="nombre" class="form-input" required><br>
            
                  <label for="correo">correo electronico :</label><br>
                  <input type="email" id="email" name="email" placeholder="Correo electronico" class="form-input"  required><br>
            
                  <label for="fecha">Fecha :</label><br>
                  <input type="date" id="fecha" name="fecha" placeholder="fecha" class="form-input" required><br>

                    <label for="servicio">Servicios :</label><br>
                    <select id="servicio" name="servicio" class="form-input" required>
                       <option value="" >Seleccione una opción</option>
                       <option value="h">Chequeos Generales</option>
                       <option value="">Higiene</option>
                       <option value="">Vacunas</option>
                       <option value="">Nutrición</option>
                   </select><br>
             </div>

        
                <div class="form-2">
                   <label for="apellido">Apellido :</label><br>
                   <input type="text" id="apellido" name="apellido" placeholder="Apellido" class="form-input" required><br>

                   <label for="tel">Teléfono:</label><br>
                   <input type="num" id="tel" name="tel" placeholder="Teléfono" class="form-input" required><br>

                   <label for="sexo">Elige tu turno:</label><br>
                    <select id="turno" name="turno" class="form-input"  required>
                       <option value="" >Seleccione una opción</option>
                       <option value="tarde">Tarde</option>
                       <option value="mañana">Mañana</option>
                   </select><br>

                   <label for="sexo">Horario :</label><br>

                   <select id="sexo" name="sexo" class="form-input" required>
                     <option value=""> Elige la hora </option>
                        <optgroup label="Mañana">
                         <option value="1">9:00am - 9:30am</option>
                         <option value="1">9:30am - 10:00am</option>
                         <option value="1">10:00am - 10:30am</option>
                         <option value="1">10:30am - 11:00am</option>
                         <option value="1">11:00am - 11:30am</option>
                         <option value="1">12:00am - 12:30am</option>
                        </optgroup>

                      <optgroup>
                         <optgroup label="Tarde">
                         <option value="fh">2:00pm - 2:30pm</option>
                         <option value="ml">2:30pm - 3:00pm</option>
                         <option value="py">3:00pm - 3:30pm</option>
                         <option value="gh">3:30pm - 4:00pm</option>
                         <option value="html">4:00pm - 4:30pm</option>
                         <option value="css">4:30pm - 5:00pm</option>
                         <option value="js">5:00pm - 5:45pm</option>
                     </optgroup>


                    </select><br>
                </div>

                <div class="boton">
                  <textarea class="mensaje" placeholder="   Motivo de la cita :"></textarea> 
            
                  <button type="submit" class="ancho"><a class="a-2" href="inicio.html">Enviar</a></button>
                </div>   
          </form>   
     </main>
  </div>
