<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="./css/estilos-yohan.css">
    <script src="./js/javascript-yohan.js"></script>
    <link rel="icon" href="./imagenes/icon.png">
</head>

<body>
    <header>
        <figure class="logo">
            <img src="./imagenes/logo.png" alt="Logo">
        </figure>
        <div class="alto-perfil">
            <a href="inicio.html">
                <img class="flecha" src="./imagenes/flecha-atras.png" alt="Volver atrás">
            </a>
            <h1>Perfil de Usuario</h1>
        </div>
    </header>

    <main class="main-editar">
        <div class="contenido-perfil">
            <div class="agregar">
                <img class="foto" src="./imagenes/usuario.jpg" alt="Perfil" width="150" height="150">
                <form class="foto-edit">
                    <label class="agg" for="agg-foto">Cambiar foto</label>
                    <input type="file" id="agg-foto">
                </form>
                <h2>Maria Perez</h2>
            </div>

            <div class="info-perfil">
                <div class="izquierda-perfil">
                    <ul>
                        <li class="titulos-azul">NOMBRE</li>
                        <li class="cont-info">
                            <span onclick="nom(this)">Maria</span>
                            <span><img src="./imagenes/edit.png" alt="Editar"></span>
                        </li>
                        <li class="titulos-azul">TELÉFONO</li>
                        <li class="cont-info ajustes">
                            <span>+1 809-335-5543</span>
                            <span><img src="./imagenes/edit.png" alt="Editar"></span>
                        </li>
                        <li class="titulos-azul">CORREO</li>
                        <li class="cont-info ajustes">MariaPerez123@gmail.com</li>
                        <li class="titulos-azul">DIRECCIÓN</li>
                        <li class="cont-info ajustes">
                            <span>Lorem ipsum dolor sit.</span>
                            <span><img src="./imagenes/edit.png" alt="Editar"></span>
                        </li>
                    </ul>
                </div>
                <div class="derecha-perfil">
                    <ul>
                        <li class="titulos-azul">APELLIDO</li>
                        <li class="cont-info">
                            <span>Perez</span>
                            <span><img src="./imagenes/edit.png" alt="Editar"></span>
                        </li>
                        <li class="titulos-azul">SEXO</li>
                        <li class="cont-info">
                            <span>F</span>
                            <span><img src="./imagenes/edit.png" alt="Editar"></span>
                        </li>
                        <li class="titulos-azul">EDAD</li>
                        <li class="cont-info">
                            <span onclick="NuevaEdad(this)">25</span>
                            <span><img src="./imagenes/edit.png" alt="Editar"></span>
                        </li>
                        <li class="titulos-azul">MASCOTA</li>
                        <li class="cont-info">
                            <span>Perro</span>
                            <span><img src="./imagenes/edit.png" alt="Editar"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
