<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="Registro de Nuevo Usuario.">
    <title>Sistema veterinario </title>
    <link rel="icon" href="./imagenes/icon.png">
</head>
<!-- Hecho por yohan -->
<body>
    <header class="res-header">
        <div class="logo-boto">
             <figure class="Re-logo">
                <img src="./imagenes/logo-pet.png" alt="logo">
                <img src="./imagenes/home-fondo.png" alt="inicio">
                <img src="./imagenes/salir.png" alt="salir">
            </figure>

        </div>
        
        <div class="header-user">
            <h1>Registro de Nuevo Usuario.</h1>
            <h3>ADMIN</h3>
            <h3>Nombre</h3>
            <figure>
                <img src="./imagenes/usuario.png" alt="user">
            </figure>
        </div>
        
    </header>
   <main class="cuerpo-sistema">
    <h2>Datos del Usuarios</h1>
    <div class="Lado-dere">
        <h3>Datos registrados</h3>
        <label for="Nombre">Nombre y apellido</label>
        <input type="text" placeholder="Escriba su Nombre y apellido">

        <label for="telefono">Telefono</label>
        <input type="tel" id="telefono" required>

        <label for="Contra">Contrase√±a</label>
        <input type="password" id="Contra" required >
    </div>
    <div class="lado-izque">
        <label for="correo">Correo electronico</label>
        <input type="email" id="correo" placeholder="Escriba su Correo electronico">
        <label for="sex">Sexo</label>
        <input type="text" id="sex">


    </div>
       
        

   </main>

    
</body>
</html>
